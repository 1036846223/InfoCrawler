<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI早报生成器</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #left, #right {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        #right {
            border-left: none;
        }

        .item {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .item h4 {
            margin: 0 0 5px;
        }

        .item p {
            margin: 5px 0;
        }

        #copyButton {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="left">
    <h3>选择数据</h3>
    <div id="leftList"></div>
</div>
<div id="right">
    <h3>已选择数据</h3>
    <div id="rightList"></div>
    <button id="copyButton">复制</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const leftList = document.getElementById('leftList');
        const rightList = document.getElementById('rightList');
        const copyButton = document.getElementById('copyButton');

        // Fetch data from the API
        fetch('http://localhost:10000/info/aiBaseSearch')
            .then(response => response.json())
            .then(data => {
                data.data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'item';

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.addEventListener('change', () => {
                        if (checkbox.checked) {
                            addToRight(item);
                        } else {
                            removeFromRight(item);
                        }
                    });

                    const content = document.createElement('p');
                    content.textContent = item.content;

                    div.appendChild(checkbox);
                    div.appendChild(time);
                    div.appendChild(title);
                    div.appendChild(intro);

                    leftList.appendChild(div);
                });
            });

        function addToRight(item) {
            const div = document.createElement('div');
            div.className = 'item';
            div.draggable = true;
            div.addEventListener('dragstart', dragStart);
            div.addEventListener('dragover', dragOver);
            div.addEventListener('drop', drop);


            const inputIntro = document.createElement('textarea');
            inputIntro.value = item.content;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = '删除';
            deleteButton.addEventListener('click', () => {
                rightList.removeChild(div);
            });

            div.appendChild(inputTime);
            div.appendChild(inputTitle);
            div.appendChild(inputIntro);
            div.appendChild(deleteButton);

            rightList.appendChild(div);
        }

        function removeFromRight(item) {
            const items = rightList.querySelectorAll('.item input[type="text"]');
            items.forEach(input => {
                if (input.value === item.title) {
                    rightList.removeChild(input.parentElement);
                }
            });
        }

        function dragStart(e) {
            e.dataTransfer.setData('text/plain', e.target.dataset.index);
            e.dataTransfer.effectAllowed = 'move';
            this.classList.add('dragging');
        }

        function dragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function drop(e) {
            e.preventDefault();
            e.stopPropagation();
            const index = e.dataTransfer.getData('text/plain');
            const draggedElement = document.querySelector(`[data-index='${index}']`);
            this.parentNode.insertBefore(draggedElement, this.nextSibling);
            this.classList.remove('dragging');
        }

        copyButton.addEventListener('click', () => {
            const items = rightList.querySelectorAll('.item');
            const text = Array.from(items).map(item => {
                const title = item.querySelector('input[type="text"]').value;
                const intro = item.querySelector('textarea').value;
                return `标题: ${title}\n简介: ${intro}\n\n`;
            }).join('');
            navigator.clipboard.writeText(text).then(() => {
                alert('内容已复制到剪贴板');
            });
        });
    });
</script>
</body>
</html>
